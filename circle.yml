# circle.yml
machine:
  python:
    version: 2.7.9

test:
  override:
    - nosetests -v --with-coverage --cover-package=server
  post:
    - if [ ! -z $CIRCLE_PULL_REQUEST ] ; then coveralls ; fi

notify:
  webhooks:
    - url: https://webhooks.gitter.im/e/c2658ec4ce7f0836941c

deployment:
  development:
    branch: dev
    commands:
      - $DEPLOY_DEV
  production:
    branch: master
    commands:
      - $DEPLOY
